<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML Tables</title>
	</head>
	<body bgcolor="silver">
		<h1>HTML Tables</h1>
		<h2>Simple Table</h2>
		<table bgcolor="white" border="1" width="200" height="200" cellspacing="0" cellpadding="10" >
			<tr>
				<td valign="top">1a</td>
				<td align="right" valign="top">1b</td>
			</tr>
			<tr bgcolor="yellow">
				<td bgcolor="orange" valign="bottom">2a</td>
				<td align="right" valign="bottom">2b</td>
			</tr>
		</table>
		
		<h2>Complex Tables</h2>
		<table bgcolor="white" border="1" width="200" height="200">
			<tr>
				<td align="center" colspan="2">1</td>
			</tr>
			<tr>
				<td align="center">2a</td>
				<td align="center">2b</td>
			</tr>
		</table>
		
		<hr />
		
		<table bgcolor="white" border="1" width="200" height="200">
			<tr>
				<td rowspan="2">A</td>
				<td>1</td>
			</tr>
			<tr>
				<td>2</td>
			</tr>
		</table>
		
				<hr />
		
		<table bgcolor="white" border="1" width="200" height="200">
			<tr>
				<td colspan="4"></td>
			</tr>
			<tr>
				<td rowspan="2"></td>
				<td colspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
