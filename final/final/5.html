<!DOCTYPE html>
<html>
<head>
	<style>
	li {
		list-style-type: none;
	}	
		a {
			text-decoration: none;
			border-radius: 50%;
			width: 80px;
			height:40px;
			border: 1px solid black;
			float: left;
			margin: 10px;
			padding: 10px;
			box-sizing: border-box;
			background-color: red;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">CLICK</a></li>
		<li><a href="">BUTTON</a></li>
		<li><a href="">SELECT</a></li>
	</ul>

</body>
</html>
